<!DOCTYPE html "utf-8">
<html>

<head>
    <meta charset="utf-8">
    <script src="../vue.js"></script>
    <script src="../vue-router.js"></script>
</head>

<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!-- use router-link component for navigation. -->
            <!-- specify the link by passing the `to` prop. -->
            <!-- `<router-link>` will be rendered as an `<a>` tag by default -->
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
        </p>
        <!-- route outlet -->
        <!-- component matched by the route will render here -->
        <router-view></router-view>
    </div>
</body>
<script>
// 0. If using a module system (e.g. via vue-cli), import Vue and Router
// and then call `Vue.use(Router)`.

// I would want my Submit button to route to a new Welcome page
const FooChild = {
    template: `
    <div>
    <div>
        <label>user name </label><input v-model="userName" placeholder="Enter your email"></input>
    </div>
    <div>
        <label>password </label><input v-model="password" placeholder="Enter your password"></input>
    </div>
    <button v-on:click="goToWelcome">Submit</button>
    <div v-if="showName">{{credentials}}</div>
    </div>
    `,
    data: function() {
        return {
        userName: '',
        password: '',
        showName: false,
        }
    },
    methods: {
        goToWelcome: function() {
            this.showName = true;
            // here we are using  the named route option
            // to activate the page
            router.push({
                name: 'welcome',
                params: {credentials: this.credentials},
            })
        },
    },
    computed: {
        credentials: function() {
            return this.userName + ' & ' + this.password
        }
    }
}

// 1. Define route components.
// These can be imported from other files
const Foo = { 
    template: `<div>
        foo
        <foo-child></foo-child>
        </div>`,
    components: {
        FooChild
    }
}
const Bar = { template: '<div>bar</div>' }
const Welcome = {
    template: '<h2>Welcome page: {{$route.params.credentials}}</h2>'
}
// 2. Define some routes
// Each route should map to a component. The "component" can
// either be an actual component constructor created via
// `Vue.extend()`, or just a component options object.
// We'll talk about nested routes later.
const routes = [
  { path: '/foo', component: Foo },
  { path: '/bar', component: Bar },
  { path: '/welcome:credentials', name: 'welcome', component: Welcome },
]

// 3. Create the router instance and pass the `routes` option
// You can pass in additional options here, but let's
// keep it simple for now.
const router = new VueRouter({
  routes // short for `routes: routes`
})

// 4. Create and mount the root instance.
// Make sure to inject the router with the router option to make the
// whole app router-aware.
const app = new Vue({
  router,
  methods: {
    goBack () { // not in use yet
      window.history.length > 1
        ? this.$router.go(-1)
        : this.$router.push('/')
    }
  }
}).$mount('#app')

// Now the app has started!

</script>
</html>
